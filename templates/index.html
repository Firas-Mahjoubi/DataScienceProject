<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" type="text/css" href="static/css2/nunito-font.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="static/css2/style.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
        }

        .form-v9 {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .page-content {
            background-image: url('static/assets/img/form-bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 60px 0;
            min-height: 100vh;
        }

        .form-v9-content {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-detail {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-detail h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }

        .form-row-total {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row {
            flex: 1;
            min-width: 45%;
        }

        .form-row label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-row input[type="text"],
        .form-row input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Nunito', sans-serif;
            transition: border-color 0.3s;
        }

        .form-row input[type="text"]:focus,
        .form-row input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .form-row-last {
            flex: 0 0 100%;
            margin-top: 20px;
        }

        .form-row-last input[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .form-row-last input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .form-row-last input[type="submit"]:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .page-content {
                padding: 30px 0;
            }

            .form-detail {
                padding: 20px;
            }

            .form-detail h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .form-row {
                min-width: 100%;
            }

            .form-row-total {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="page-content">
        <div class="form-v9-content">
            <div class="form-detail">
                <h2>Wine Quality Prediction</h2>
                <form class="form-detail" action="/predict" method="post">
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="fixed_acidity">Fixed Acidity</label>
                            <input type="number" name="fixed_acidity" id="fixed_acidity" class="input-text" step="0.01" required>
                        </div>

                        <div class="form-row">
                            <label for="volatile_acidity">Volatile Acidity</label>
                            <input type="number" name="volatile_acidity" id="volatile_acidity" class="input-text" step="0.01" required>
                        </div>

                        <div class="form-row">
                            <label for="citric_acid">Citric Acid</label>
                            <input type="number" name="citric_acid" id="citric_acid" class="input-text" step="0.01" required>
                        </div>

                        <div class="form-row">
                            <label for="residual_sugar">Residual Sugar</label>
                            <input type="number" name="residual_sugar" id="residual_sugar" class="input-text" step="0.01" required>
                        </div>

                        <div class="form-row">
                            <label for="chlorides">Chlorides</label>
                            <input type="number" name="chlorides" id="chlorides" class="input-text" step="0.001" required>
                        </div>

                        <div class="form-row">
                            <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                            <input type="number" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-text" step="1" required>
                        </div>

                        <div class="form-row">
                            <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                            <input type="number" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-text" step="1" required>
                        </div>

                        <div class="form-row">
                            <label for="density">Density</label>
                            <input type="number" name="density" id="density" class="input-text" step="0.0001" required>
                        </div>

                        <div class="form-row">
                            <label for="pH">pH</label>
                            <input type="number" name="pH" id="pH" class="input-text" step="0.01" required>
                        </div>

                        <div class="form-row">
                            <label for="sulphates">Sulphates</label>
                            <input type="number" name="sulphates" id="sulphates" class="input-text" step="0.01" required>
                        </div>

                        <div class="form-row">
                            <label for="alcohol">Alcohol</label>
                            <input type="number" name="alcohol" id="alcohol" class="input-text" step="0.1" required>
                        </div>

                        <div class="form-row-last">
                            <input type="submit" name="register" class="register" value="Predict">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
