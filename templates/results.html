<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .result-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .result-container h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .prediction-value {
            font-size: 72px;
            color: #667eea;
            font-weight: 700;
            margin: 30px 0;
        }

        .result-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-group {
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            margin: 0 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            .result-container {
                padding: 40px 20px;
            }

            .result-container h1 {
                font-size: 24px;
            }

            .prediction-value {
                font-size: 48px;
            }

            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Wine Quality Prediction Result</h1>
        <div class="prediction-value">{{ prediction }}</div>
        <p class="result-message">
            Your wine has been predicted to have a quality score of <strong>{{ prediction }}</strong> on a scale of 3 to 8.
        </p>
        <div class="button-group">
            <a href="/" class="btn btn-primary">Make Another Prediction</a>
            <button class="btn btn-secondary" onclick="window.print()">Print Result</button>
        </div>
    </div>
</body>
</html>
